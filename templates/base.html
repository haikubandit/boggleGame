<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="static/app.css">
</head>
<body>
    <h1>Boggle Game</h1>
    <main id="game">
        {% block content %} {% endblock %}
        <p>High Score: 
            <b>{{ highscore }}</b> 
            in {{ play_count }} plays
          </p>
        <p>
            Your score:<b class="score">0</b>
            Seconds Left: <b class="timer"></b>
        </p>
        <form method="POST" class="add-word">
            <input type="text" name="guess" class="word" autofocus>
            <button type="submit">Submit Guess</button>
        </form>
        <div class="response"></div>

        <p class="msg">
          <!-- our JS will put messages here dynamically -->
        </p>
    
        <ul class="words">
          <!-- our JS will words here as they score -->   
        </ul>
    </main>
        <!-- <div class="score">
            <h3 class="current-score">Current score: 0</h3>
            <h3 class="total-score">Total score: 0</h3>
        </div> -->


    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
